<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="shortcut icon" href="img/favicon.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <div class="progress">
        <div id="progress-bar" class="progress-bar" role="progressbar"></div>
    </div>
    <div class="contentContainer">
        <nav class="navbar bg-color border border-end-0 rounded-start border-color px-4 py-4">
            <div class="container-fluid">
                <img class="logo" src="img/logo.png" alt="Logo">
            </div>
        </nav>
        <div class="card width height border-start-0 rounded-0 rounded-end border-color">
            <div class="endscreen d-none" id="endscreen">
                <img class="head mb-2" src="img/head.png" alt="Kopf">
                <span class="endspan bold mb-1">Quiz beendet</span>
                <div class="my-4">
                    <span class="orange bold">Dein Ergebnis</span>
                    <span id="answered-correctly" class="bold ms-4">x</span><span class="bold">/</span><span
                        class="bold" id="total-questions2">x</span>
                </div>
                <button class="btn btn-blue mt-1 ms-2 me-2">Share</button>
                <a onclick="restart()" class="blue mt-2">Replay</a>
                <img id="trophy" class="tropy" src="img/tropy.png" alt="TrophÃ¤e">
            </div>

            <div id="question-container" class="card-body border-radius1 px-5 py-4">
                <h5 id="question-text" class="card-title mb-4">Frage</h5>

                <div onclick="answer('answer-1')" class="card answer border-0 border-radius2 mb-3">
                    <div class="card-sub bg-white_ ps-2 py-2">
                        <div id="answer-1-letter" class="letter-container">
                            <span class="bold">A</span>
                        </div>
                        <span id="answer-1" class="ps-45">Antwort</span>
                    </div>
                </div>

                <div onclick="answer('answer-2')" class="card answer border-0 border-radius2 mb-3">
                    <div class="card-sub bg-white_ ps-2 py-2">
                        <div id="answer-2-letter" class="letter-container">
                            <span class="bold">B</span>
                        </div>
                        <span id="answer-2" class="ps-45">Antwort</span>
                    </div>
                </div>

                <div id="answer-3-container" onclick="answer('answer-3')" class="card answer border-0 border-radius2 mb-3">
                    <div class="card-sub bg-white_ ps-2 py-2">
                        <div id="answer-3-letter" class="letter-container">
                            <span class="bold">C</span>
                        </div>
                        <span id="answer-3" class="ps-45">Antwort</span>
                    </div>
                </div>

                <div id="answer-4-container" onclick="answer('answer-4')" class="card answer border-0 border-radius2 mb-3">
                    <div class="card-sub bg-white_ ps-2 py-2">
                        <div id="answer-4-letter" class="letter-container">
                            <span class="bold">D</span>
                        </div>
                        <span id="answer-4" class="ps-45">Antwort</span>
                    </div>
                </div>

                <div class="questionFooter">
                    <div>Frage <span id="question-counter"></span> von <span id="total-questions"></span></div>
                    <button onclick="nextQuestion()" id="next-button" disabled class="btn btn-dark">Weiter</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
